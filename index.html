<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- Ton script -->
    <script defer src="./script.js"></script>
</head>
<body class="bg-light">

    <div class="container py-5">
        <!-- Titre principal -->
        <h1 class="text-center mb-4">Quiz</h1>

        <!-- Accueil -->
        <div id="accueil" class="text-center">
            <h2 class="mb-3">Bienvenue</h2>
            <button class="btn btn-success btn-lg" onclick="start()">Démarrer le Quizz</button>
        </div>

        <!-- Barre de progression -->
        <div id="barreProgressionContainer" class="progress mt-4" style="height: 20px;" hidden>
            <div id="barreProgression" class="progress-bar" role="progressbar"
                 style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                0%
            </div>
        </div>

        <!-- Section quizz -->
        <div id="quizz" class="mt-4" hidden></div>

        <!-- Résultat -->
        <div id="resultat" class="mt-4 text-center" hidden>
            <h2>Résultat</h2>
            <p class="fs-4" id="score"></p>
            <button class="btn btn-primary" onclick="rejouer()">Rejouer</button>
        </div>
    </div>

</body>
</html>
